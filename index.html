<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">
        <div class="main-content">
          <h1 class="form-title">アカウント作成</h1>
          <div class="SNS-account">
            <div class="">
              <a href="">Facebookでスタート</a>
            </div>
            <div>
              <a href="">Googleでスタート</a>
            </div>
            <p>タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          </div>
          <div class="input-area-title">
            <p>アカウント情報</p>
          </div>
          <form action="#">
            <div class="name-box">
              <div class="name-text">
                <p>名字<span class="important">※</span></p>
                <input type="text" name="last-name">
              </div>
              <div class="name-text">
                <p>名前<span class="important">※</span></p>
                <input type="text" name="first-name">
              </div>
            </div>
            <div class="gender-box">
              <p>性別</p>
              <div class="gender-contents">
                <div class="gender-check">
                  <input type="radio" name="men">
                  <label for="men">男性</label>
                </div>
                <div class="gender-check">
                  <input type="radio" name="women">
                  <label for="woman">女性</label>
                </div>
                <div class="gender-check">
                  <input type="radio" name="other">
                  <label for="other">その他</label>
                </div>
              </div>
            </div>
            <div class="birthplace-box">
              <p>出身</p>
              <select name="birthplace" id="">
                <option value="tokyo">東京</option>
                <option value="thiba">千葉</option>
                <option value="saitama">埼玉</option>
                <option value="kanagawa">神奈川</option>
              </select>
            </div>
            <div class="e-mail-box">
              <p>Eメール<span>※</span></p>
              <input type="email" name="mail" placeholder="ex)hoge@example.com">
            </div>
            <div class="tel-box">
              <p>電話番号</p>
              <input type="tel" name="tel" placeholder="ex)09012345678">
            </div>
            <div class="password-box">
              <div class="password-set">
                <p>パスワード<span>※</span></p>
                <input type="password" name="password">
              </div>
              <div class="password-re">
                <p>パスワード(確認用)<span>※</span></p>
                <input type="password" name="password-re">
              </div>
            </div>
            <div class="hopecouse-box">
              <p>希望コース</p>
              <div class="hopecouse-contets">
                <div class="hopecouse-check">
                  <input type="checkbox" name="frontßend">
                  <label for="frontend">フロントエンド</label>
                </div>
                <div class="hopecouse-check">
                  <input type="checkbox" name="backend">
                  <label for="backend"></label>
                </div>
                <div class="hopecouse-check">

                </div>
              </div>
            </div>
            <div class="remarks-box">
              <p>備考</p>
              <textarea name="remarks" placeholder="何かあればご記入ください"></textarea>
            </div>
            <div class="accout-making">
              <input type="submit" value="アカウント作成">
            </div>
            <p>アカウントを作成することにより、<a href="">利用規約</a>と<a href="">プライバシーポリシー</a>に同意するものとします。</p>
          </form>
        </div>
        <div class="footer-contents">
          <p>すでにアカウントをお持ちですか？ <a href="">ログイン</a></p>
          <a href="">認証メールが届きませんか？</a>
        </div>
      </div>
    </section>
  </body>
</html>
